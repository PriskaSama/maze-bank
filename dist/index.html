  <body>
    <div class="text-center">
      <h1 class="rounded bg-purple-400 text-cyan-400 uppercase">
        Bienvenue sur Maze-Bank
      </h1>
      <h3 class="text-black">Gérez votre compte bancaire en ligne</h3>
    </div>
    <div id="dashboard" class="container mt-5">
      <div class="d-flex justify-content-between">
        <div class="col-md-3 bg-primary rounded">
          <h1>Dépôt</h1>
          <p class="fs-3">€<span id="deposit">0</span></p>
        </div>
        <div class="col-md-3 bg-success rounded">
          <h2>Retrait</h2>
          <p class="fs-3">€<span id="withdraw">0</span></p>
        </div>
        <div class="col-md-3 bg-danger rounded">
          <h2>Soldes</h2>
          <p class="fs-3" id="balance">€<span>3500</span></p>
        </div>
      </div>
      <div>
        <div id="add-amount" class="d-flex justify-content-center">
          <div class="col-md-5 container rounded shadow p-4">
            <h3>Dépôt</h3>
            <input
              type="number"
              class="form-control"
              id="deposit-input"
              placeholder="Montant à déposer"
            />
            <br />
            <button class="btn btn-success" id="deposit-btn">Déposer</button>
          </div>
        </div>
        <div class="col-md-5 container rounded shadow p-4">
          <h3>Retrait</h3>
          <input
            type="number"
            class="form-control"
            id="withdraw-input"
            placeholder="Montant à retirer"
          />
          <br />
          <button class="btn btn-success" id="withdraw-btn">Retirer</button>
        </div>
        <div class="col-md-5 container rounded shadow p-4">
          <h3>Envoyer de l'argent</h3>
          <form action="" method="get">
            <label for="name">Sélectionnez un bénéficiaire :</label>
            <input
              type="text"
              class="form-control"
              id="select-input"
              placeholder="Nom du bénéficiaire"
            />
            <br />
            <label for="">Ajouter montant à transférer :</label>
            <input
              type="number"
              class="form-control"
              id="transfer-input"
              placeholder="Montant"
            />
            <button class="btn btn-success" id="transfer-btn">Envoyer</button>
          </form>
        </div>
      </div>
    </div>
  </body>
