<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Maze-Bank</title>
    <link rel="stylesheet" href="../../assets/css/output.css" />
    <script defer src="/assets/runtime.bundle.js"></script>
    <script defer src="/assets/main.bundle.js"></script>
  </head>
  <body class="text-black font-roboto">
    <!-- HEADER -->
    <header class="grid grid-cols-3 bg-indigo-900">
      <div class="flex items-center justify-start pl-4 lg:ml-4 lg:mt-4">
        <img
          src="../../assets/img/moon-logo.png"
          alt="logo"
          height="auto"
          class="w-10 lg:w-40 hidden"
        />
      </div>
      <div class="grid col-span-3">
        <div class="text-center pt-8 lg:pt-20">
          <h1 class="uppercase font-bold text-cyan-400 text-xl lg:text-4xl">
            Bienvenue sur Maze-Bank
          </h1>
          <h1 class="text-gray-100 text-sm lg:text-xl italic pt-4">
            La banque qui vous décrochera la Lune
          </h1>
        </div>
      </div>
    </header>
    <!-- BODY -->
    <main class="bg-moon bg-no-repeat bg-center bg-cover">
      <div class="my-16 lg:flex lg:justify-center lg:pt-16">
        <h1
          class="uppercase font-bold text-center pb-8 text-cyan-400 rounded-3xl h-fit w-10-13 lg-w-10-12 my-8 backdrop-blur-xl shadow-2xl bg-white-10 py-8 text-xl lg:text-2xl lg:max-w-fit lg:px-20"
        >
          Gérez votre compte bancaire
        </h1>
      </div>

      <section id="dashboard" class="lg:my-32">
        <h1
          class="uppercase font-bold text-center text-cyan-400 border-4 border-violet-500 border-double py-8 shadow-2xl text-xl hidden lg:flex lg:justify-center pb-20 lg:pb-0 lg:px-24 lg:mx-12"
        >
          Opérations courantes
        </h1>
        <div class="grid grid-rows-3 lg:grid-rows-none lg:mb-8">
          <!-- FIRST ROW -->
          <div
            class="text-gray-100 lg:flex lg:flex-row lg:justify-around lg:col-span-2"
          >
            <div id="add-amount" class="lg:flex flex-col justify-center">
              <div
                class="rounded-3xl h-fit w-10-13 lg-w-10-12 my-8 backdrop-blur-xl shadow-2xl bg-white-10 pl-4 pt-8 pb-8"
              >
                <h3 class="py-4 text-lg lg:text-2xl font-semibold underline my-4">
                  Alimenter compte :
                </h3>
                <input
                  type="number"
                  class="form-control border-2 border-violet-500 rounded-md pl-3"
                  id="deposit-input"
                  placeholder="Montant à déposer"
                />
                <button
                  class="rounded-full bg-violet-500 hover:bg-violet-800 shadow-lg px-6 py-1 lg:mx-8 ml-12"
                  id="deposit-btn"
                >
                  Déposer
                </button>
              </div>
              <div
                class="flex items-center justify-center uppercase font-semibold pt-6"
              >
                <div
                  class="text-center rounded-full py-1 shadow-xl bg-cyan-600 px-20 lg:px-12"
                >
                  <h1>Dépôt</h1>
                  <p><span id="deposit">0</span>€</p>
                </div>
              </div>
            </div>
            <div
              id="withdraw-amount"
              class="lg:flex flex-col justify-center pt-12"
              data-aos="zoom-in-down"
            >
              <div
                class="rounded-3xl h-fit w-10-13 lg-w-10-12 my-8 backdrop-blur-xl shadow-2xl bg-white-10 pl-4 pb-8 pt-8 text-gray-100"
              >
                <h3 class="py-4 text-lg lg:text-2xl font-semibold underline my-4">
                  Retrait :
                </h3>
                <input
                  class="form-control border-2 border-violet-500 rounded-md pl-3"
                  type="number"
                  id="withdraw-input"
                  placeholder="Montant à retirer"
                />
                <button
                  class="rounded-full bg-violet-500 hover:bg-violet-800 shadow-lg px-8 py-1 lg:mx-8 ml-12"
                  id="withdraw-btn"
                >
                  Retirer
                </button>
              </div>
              <div
                class="flex items-center justify-center uppercase font-semibold pt-6"
              >
                <div
                  class="text-center rounded-full py-1 shadow-xl bg-cyan-600 px-20 lg:px-12"
                >
                  <h2>Retrait</h2>
                  <p><span id="withdraw">0</span>€</p>
                </div>
              </div>
            </div>
          </div>
          <!-- SECOND ROW -->
          <div class="flex justify-center items-center lg:col-span-2">
            <div class="uppercase font-semibold">
              <div
                class="rounded-full py-1 px-24 bg-violet-500 text-gray-100 text-center lg:mx-"
              >
                <h2>Votre solde est de:</h2>
                <br />
                <p class="rounded-full" id="balance"><span>3500</span>€</p>
              </div>
              <div class="pt-8 flex justify-center">
                <img
                  src="../../assets/img/earth.png"
                  alt="earth"
                  height="auto"
                  width="180px"
                />
              </div>
            </div>
          </div>
          <!-- THIRD ROW -->
          <div class="lg:col-span-2">
            <div class="pb-12">
              <h1
                class="uppercase font-bold text-center pb-8 text-cyan-400 rounded-3xl h-fit w-10-13 lg-w-10-12 my-8 backdrop-blur-xl shadow-2xl bg-white-10 py-8 lg:mx-12 text-xl"
              >
                Effectuer un virement
              </h1>
            </div>
            <!-- SELECT BENEFICIARIES -->
              <form
              action=""
              method="get"
              class="rounded-3xl h-fit w-10-13 lg-w-10-12 my-8 backdrop-blur-xl bg-white-10 shadow-2xl lg:mx-12 text-center"
              >
              <label
              for="name"
              class="ml-3 text-lg lg:text-2xl font-semibold text-gray-100 underline"
              >Sélectionnez un bénéficiaire :
            </label>
            <br />
            <select
            class="border-2 border-violet-600 rounded-md ml-4 mt-8"
            name="beneficiary"
            id="select-list"
            >
            <option value="">Sélectionnez un bénéficiaire</option>
            <option value="nami">Nami</option>
            <option value="zoro">Zoro</option>
            <option value="luffy">Luffy</option>
            <option value="choppa">Choppa</option>
          </select>
          <div class="result mt-12"></div>
          <br />
          <label
          for=""
          class="text-lg lg:text-2xl font-semibold ml-3 text-gray-100 underline"
          >Ajouter montant à transférer :</label
          >
          <input
          type="number"
          class="form-control border-2 border-violet-600 rounded-md ml-4 pl-2 lg:mr-4 mt-8"
          id="transfer-input"
          placeholder="Montant"
          />
          <div class="flex justify-center pt-8 pb-5">
            <button
            class="rounded-full bg-violet-500 hover:bg-violet-800 shadow-lg px-6 py-1 mt-8 text-white"
            id="transfer-btn"
            >
            Envoyer
          </button>
        </div>
      </form>
    </div>
  </div>
</section>
    </main>
    <!-- FOOTER -->
    <footer class="w-full mt-auto text-gray-300 font-semibold bg-indigo-900">
      <section class="container">
        <div class="grid grid-cols h-28">
          <div class="flex justify-around items-center mt-4">
            <span>
              <a
                href="https://www.linkedin.com/in/dervilleprisca/"
                target="_blank"
                rel="noreferrer noopener"
              >
                <span class="flex lg:hidden">
                  <i class="fa-brands fa-linkedin-in fa-lg"></i>
                </span>
                <span class="hidden lg:flex">
                  <i class="fa-brands fa-linkedin-in fa-xl"></i>
                </span>
              </a>
            </span>
            <span>
              <a
                href="https://github.com/PriskaSama"
                target="_blank"
                rel="noreferrer noopener"
              >
                <span class="flex lg:hidden">
                  <i class="fa-brands fa-github fa-lg"></i>
                </span>
                <span class="hidden lg:flex">
                  <i class="fa-brands fa-github fa-xl"></i>
                </span>
              </a>
            </span>
            <span>
              <a
                href="https://derville-portfolio.netlify.app"
                target="_blank"
                rel="noreferrer noopener"
              >
                <span class="flex lg:hidden">
                  <i class="fa-solid fa-book-atlas fa-lg"></i>
                </span>
                <span class="hidden lg:flex">
                  <i class="fa-solid fa-book-atlas fa-xl"></i>
                </span>
              </a>
            </span>
          </div>
          <div class="flex justify-center items-end pb-1">
            <span class="text-sm">©MZB 2022 - Copyright</span>
          </div>
        </div>
      </section>
    </footer>
  </body>
</html>
